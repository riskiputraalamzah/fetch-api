<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Fetch Example</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Fetch Data from API</h1>

      <div class="row">
        <div class="col-md-8 offset-md-2">
          <form id="apiForm">
            <div class="mb-3">
              <label for="apiUrl" class="form-label">API Endpoint URL</label>
              <input
                type="text"
                class="form-control"
                id="apiUrl"
                placeholder="Enter API URL"
              />
            </div>
            <button type="submit" class="btn btn-primary">Fetch Data</button>
          </form>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-md-8 offset-md-2">
          <h3>API Response:</h3>
          <pre id="apiResponse" class="bg-light p-3 border"></pre>
        </div>
      </div>
    </div>

    <script>
      document
        .getElementById("apiForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault();

          const apiUrl = document.getElementById("apiUrl").value;
          const apiResponse = document.getElementById("apiResponse");

          apiResponse.textContent = "Fetching data...";

          try {
            const response = await fetch(apiUrl);

            if (!response.ok) {
              throw new Error("Error fetching data");
            }

            const data = await response.json();
            apiResponse.textContent = JSON.stringify(data, null, 2);
          } catch (error) {
            apiResponse.textContent = `Error: ${error.message}`;
          }
        });
    </script>
  </body>
</html>
